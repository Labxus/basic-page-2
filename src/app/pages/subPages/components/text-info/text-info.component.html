<div class="contianer mx-auto w-full h-auto flex flex-col justify-center items-center md:p-10 lg:flex-row lg:gap-10">
  <div class="w-60 h-60 hidden md:block md:w-96 md:h-auto lg:w-[30rem] lg:h-auto">
      <img class="w-full h-full rounded-xl" [src]="'assets/'+infoTextInfo?.imageUrl" alt="">
  </div>
  <div class="flex flex-col justify-center items-center gap-5 text-center p-5 md:gap-10 lg:w-[35rem]">
      <h3 class="font-bold text-xl text-titleColor mb-4 md:text-3xl">{{ infoTextInfo?.title }} </h3>

      <p class="text-sm font-semibold md:text-xl">{{ infoTextInfo?.paragraphOne }}</p>

      <p class="text-sm font-semibold md:text-xl">{{ infoTextInfo?.paragraphTwo }}</p>

      <h3 class="font-bold text-xl md:text-4xl">{{ infoTextInfo?.paragraphimportant }}</h3>

      <p class="text-sm text-gray-500 md:text-xl">{{ infoTextInfo?.supParagraph }}</p>

      <a class="px-20 py-3 text-xs bg-btnColor rounded-full text-white mx-auto transition ease-in-out hover:bg-transparent hover:text-[#203F71] hover:border hover:border-[#1CB9C8] mb-10 md:text-2xl" href="">{{ infoTextInfo?.textBtn }}</a>
  </div>
</div>
