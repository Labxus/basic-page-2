<div class="container mx-auto w-full h-auto flex flex-col justify-center  items-center gap-10 my-10 ">

  <p class="font-normal text-xl text-[#009A58] text-center md:text-2xl">{{infoCardServices?.supParagraph}}</p>

  <h3 class="font-bold text-4xl text-titleColor text-center md:text-5xl">{{infoCardServices?.title}}</h3>

  <div class="w-full h-auto flex flex-wrap justify-center items-center gap-7 ">

    <card-icon class="hover:shadow-none flex flex-col justify-center items-start p-10 w-60 h-64 shadow-xl transition ease-in-out rounded-2xl duration-300 gap-5 md:w-80"
      *ngFor="let service of infoCardServices?.services"
      [infoCardIcon]="service"></card-icon>

  </div>

</div>
